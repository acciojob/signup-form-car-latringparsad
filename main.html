<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="name">Name : </lable>
		<input placeholder="Name" type="Test" id="name" required>
		<lable for="email">Email : </lable>
		<input placeholder="Email" type="email" id="email" required>
		<lable for="gender_m">Male</lable>
		<input placeholder="" type="radio" id="gender_m" name=gender required>
		<lable for="gender_f">Female</lable>
		<input placeholder="" type="radio" id="gender_f" name="gender" required>
		<lable for="cars">--Please choose an option--</lable>
		<select id="cars">
			<option>gaddi</option>
			<option>chaddi</option>
			<option>bara chaddi</option>
		</select>
		<lable for="age">Age : </lable>
		<input placeholder="Age" type="number" id="age" required>
		<br>
		<lable for="dob">DOB</lable>
		<input placeholder="" type="date" id="dob" required>
		<lable for="tel">Tele No. : </lable>
		<input placeholder="xxx-xxx-xxxx" type="tel" id="tel" required>
		<lable for="password">password : </lable>
		<input placeholder="Password" type="password" id="password" required>
		<lable for="tos">I agree to the TOS : </lable>
		<input placeholder="" type="checkbox" id="tos" required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
