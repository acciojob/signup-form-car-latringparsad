<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name : </label>
		<input placeholder="Name" type="Test" id="name" required>
		<label for="email">Email : </label>
		<input placeholder="Email" type="email" id="email" required>
		<label for="gender_m">Male</label>
		<input placeholder="" type="radio" id="gender_m" name=gender required>
		<label for="gender_f">Female</label>
		<input placeholder="" type="radio" id="gender_f" name="gender" required>
		<label for="cars">--Please choose an option--</label>
		<select id="cars">
			<option>gaddi</option>
			<option>chaddi</option>
			<option>bara chaddi</option>
		</select>
		<label for="age">Age : </label>
		<input placeholder="Age" type="number" id="age" required>
		<br>
		<label for="dob">DOB</label>
		<input placeholder="" type="date" id="dob" required>
		<label for="tel">Tele No. : </label>
		<input placeholder="xxx-xxx-xxxx" type="tel" id="tel" required>
		<label for="password">password : </label>
		<input placeholder="Password" type="password" id="password" required>
		<label for="tos">I agree to the TOS : </label>
		<input placeholder="" type="checkbox" id="tos" required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
